<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" href="/css/registrarse.css">
</head>
<body>
    <header>
        <nav id="nav1">
            <div class="logo">Logo</div>
            <ul class="enlaces-navegacion">
                <li><a href="/html/index.html" class="activo">Inicio</a></li>
                <li><a href="#">Servicio</a></li>
                <li><a href="/html/proyectos.html">Proyectos</a></li>
                <li><a href="#">Contacto</a></li>
               
            </ul>
            <div class="botones-autenticacion">
                <button class="inicio-sesion"><a href="/html/inicio_sesion.html"><p>Iniciar Sesión</p></a></button>
                <button class="registro"> <a href="/html/registrarse.html"><P>Registrarse</P></a></button>
            </div>
        </nav>
    </header>

    <div class="formulario-container">
        <form class="formulario-registro">
            <h2>Registro</h2>
            <div class="campo-formulario">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" placeholder="Ingresa tu nombre completo" >
            </div>
            <div class="campo-formulario">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" placeholder="Ingresa tu correo electrónico" required>
            </div>
            <div class="campo-formulario">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" placeholder="Ingresa tu número de teléfono" >
            </div>
            <div class="campo-formulario">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Crea una contraseña" required>
            </div>
            <div class="campo-formulario">
                <label for="confirm-password">Repetir Contraseña</label>
                <input type="password" id="confirm-password" placeholder="Repite tu contraseña" required>
            </div>
            <div class="acciones-formulario">
                <button type="submit" class="boton-enviar">Registrarse</button>
                <p>¿Ya tienes una cuenta? <a href="/html/inicio_sesion.html">Inicia sesión</a></p>
            </div>
        </form>
    </div>
</body>
</html>
