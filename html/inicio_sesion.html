<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" href="/css/inicio_sesion.css">
</head>
<body>

    <header>
        <nav id="nav1">
            <div class="logo"><a href="/html/index.html">Logo</a></div>
            <ul class="enlaces-navegacion">
                <li><a href="/html/index.html" class="activo">Inicio</a></li>
                <li><a href="#">Servicio</a></li>
                <li><a href="/html/proyectos.html">Proyectos</a></li>
                <li><a href="#">Contacto</a></li>
               
            </ul>
            <div class="botones-autenticacion">
                <button class="inicio-sesion"><a href="/html/inicio_sesion.html"><p>Iniciar Sesión</p></a></button>
                <button class="registro"> <a href="/html/registrarse.html"><P>Registrarse</P></a></button>
            </div>
        </nav>
    </header>

    <div class="formulario-container">
        <form class="formulario-login">
            <h2>Iniciar Sesión</h2>
            <div class="campo-formulario input-icon-container">
                <i class="fas fa-envelope icon"></i>
                <input type="email" id="email" placeholder="Ingresa tu correo" required>
            </div>
            <div class="campo-formulario input-icon-container">
                <i class="fas fa-lock icon"></i>
                <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <div class="acciones-formulario">
                <button type="submit" class="boton-enviar">Iniciar Sesión</button>
                <p>¿No tienes una cuenta? <a href="/html/registrarse.html">Regístrate</a></p>
            </div>
        </form>
    </div>
</body>
</html>
